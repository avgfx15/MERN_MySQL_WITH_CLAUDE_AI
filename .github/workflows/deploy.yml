name: Deploy to VPS

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -e

            echo "ğŸš€ Starting deployment..."

            # Ensure app directory exists
            sudo mkdir -p /var/www/mern-mysql-app
            sudo chown -R $USER:$USER /var/www/mern-mysql-app

            cd /var/www/mern-mysql-app

            # Clone repo first time OR pull updates
            if [ ! -d ".git" ]; then
              echo "ğŸ“¦ First deployment: cloning repository..."
              git clone https://github.com/avgfx15/MERN_MySQL_WITH_CLAUDE_AI.git .
            else
              echo "ğŸ“¥ Pulling latest changes..."
              git pull origin main
            fi

            # Backend deployment
            echo "ğŸ”§ Updating backend..."
            cd backend
            npm install --production

            echo "â™»ï¸ Restarting backend with PM2..."
            pm2 restart mern-backend || pm2 start server.js --name mern-backend
            pm2 save

            # Frontend deployment
            echo "ğŸ¨ Building frontend..."
            cd ../frontend
            npm install
            npm run build

            # Restart Nginx
            echo "ğŸ”„ Restarting Nginx..."
            sudo systemctl restart nginx

            echo "âœ… Deployment completed successfully!"

            pm2 status
