name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH
        run: |
          ssh -o BatchMode=yes stacodev@${{ secrets.VPS_HOST }} "whoami && hostname"

      - name: Deploy
        run: |
          ssh stacodev@${{ secrets.VPS_HOST }} << 'EOF'
            cd /var/www/stacodev
            git pull origin main
            npm install
            npm run build
            pm2 restart all
          EOF
